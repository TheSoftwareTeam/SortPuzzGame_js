<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        button{ width: 100px;
            height: 100px;
            color: black;
            font-size: 30px;
        }
            #text{font-size: 50px;
            width:198px;
        text-align: center;}
            
        #azalt:hover
        {
            background-color:crimson;
            color: aliceblue;
        }
        #arttir:hover
        {
            background-color:greenyellow;
            color: aliceblue;
            
        }

    </style>
</head>
<body>
<input type="text" id="text" value="1"><br>
<button onclick="azl()" id="azalt">-</button>
<button onclick="art()" id="arttir">+</button>

<script>
    var veri;   

    function art()
    {
       veri =document.getElementById("text").value;
       veri = Number(veri);
       veri ++;    
       document.getElementById("text").value=veri;

    }
    function azl()
    {
       veri =document.getElementById("text").value;
       veri = Number(veri);
       veri --;    
       document.getElementById("text").value=veri;

    }
    
</script>


</body>
