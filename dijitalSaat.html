<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
     body
    {
    } 
    #anadiv
    {
        width: 1020px;
        height: 350px;
        margin-left:450px;
        margin-top:250px;

    }

    #saat, #dakika, #saniye
    {
        width: 300px;
        height: 300px;
        margin-top: 25px;
        margin-left:30px ;
        float: left;
        background-color: wheat;
        font-size: 250px;
        text-align: center;
    }

        
        
        
    </style>
      

   
</head>

    <body>


        <div id="anadiv">
                    
            <div id="saat"></div>
            <div id="dakika"></div>
            <div id="saniye"></div>

        </div>






        <script>

            var tarih=new Date();
            var saat,dakika,saniye;

            saat=tarih.getHours();
            dakika=tarih.getMinutes();
            saniye=tarih.getSeconds();

            setInterval(function()
             {
                if(saniye==60)
                {
                    dakika++;
                    saniye=00;
                    if(dakika==60)
                    {
                        saat++;
                        dakika=00;
                        if(saat==24)
                        {
                            saat=00;
                        }
                    }
                }
            document.getElementById("saat").innerHTML=saat;
            document.getElementById("dakika").innerHTML=dakika;
            document.getElementById("saniye").innerHTML=saniye++;
                
            }, 1000);


        </script>
    </body>





</html>
